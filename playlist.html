
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="playlist.css">
    <script src="https://kit.fontawesome.com/7f5df3ac49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="image.jpg" alt="Album cover">
            <h1>To The Moon</h1>
            <p>luis fonsi</p>

            <audio id="song">
                <source src="moon.mp3" type="audio/mp3"> 
            </audio>
            <input type="range" value="0" id="range">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onClick="playpause()"><i class="fa-solid fa-play" id="icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let range = document.getElementById("range");
        let song = document.getElementById("song");
        let icon = document.getElementById("icon");

        song.onloadedmetadata = function() {
            range.max = song.duration;
        }

        song.ontimeupdate = function() {
            range.value = song.currentTime;
        }

        function playpause() {
            if (song.paused) {
                song.play();
                icon.classList.remove("fa-play");
                icon.classList.add("fa-pause");
            } else {
                song.pause();
                icon.classList.remove("fa-pause");
                icon.classList.add("fa-play");
            }
        }

        song.onplay = function() {
            icon.classList.remove("fa-play");
            icon.classList.add("fa-pause");
        }

        song.onpause = function() {
            icon.classList.remove("fa-pause");
            icon.classList.add("fa-play");
        }

        range.oninput = function() {
            song.currentTime = range.value;
        }
    </script>
</body>
</html>
